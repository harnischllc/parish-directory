<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parish Directory{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/svg+xml" href="{% static 'assets/images/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="{% static 'assets/images/logo.svg' %}" alt="Parish Directory" class="logo-img">
                </a>
            </div>
            <nav class="main-nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'directory:directory_list' %}" class="nav-link">Directory</a>
                    <a href="#" class="nav-link">Profile</a>
                    <div class="account-dropdown">
                        <span class="nav-link">Account</span>
                        <div class="dropdown-content">
                            <a href="{% url 'account_logout' %}">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'account_login' %}" class="nav-link">Login</a>
                    <a href="{% url 'account_signup' %}" class="nav-link">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} fade-in" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; 2025 Parish Directory. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
