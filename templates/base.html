<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parish Directory{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Parish Directory</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="navbar-text">Welcome, {{ user.get_full_name|default:user.username }}</span>
                    <a class="nav-link" href="{% url 'directory:directory_list' %}">Directory</a>
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} fade-in" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
